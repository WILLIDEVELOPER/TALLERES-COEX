<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="cuerpo">
        <section class="formulario">
            <div class="container">
                <form class="form">
                    <div class="caja">
                        <label for=""> Nombre</label>
                        <input type="text" id="nombre" placeholder="type your name">
                    </div>
                    <div class="caja">
                        <label for=""> Apellido</label>
                        <input type="text" id="apellido" placeholder="type your second name">
                    </div>
                    <div class="caja">
                        <label for=""> Edad</label>
                        <input type="text" id="edad" placeholder="type your age">
                    </div>
                    <div class="caja">
                        <label for=""> Fecha Nacimiento</label>
                        <input type="date" id="fecha" placeholder="type your date">
                    </div>
                    <div class="caja">
                        <label for=""> Salario</label>
                        <input type="text" id="salario" placeholder="type your price">
                    </div>
                    <div class="caja">
                        <button id="btn" class="btn"> Guardar</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="cartas">
            <div id="cartas" class="cont-cards">
                
            </div>
        </section>
    </main>
    <script src="./config.js"></script>
</body>
</html>
