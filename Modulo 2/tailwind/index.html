<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <main class="h-screen bg-slate-700">
        <div class="flex flex-row justify-between">
            <div id="ahorcado" class="h-[222px] w-[200px] bg-[url('./hangman-game_pm-1024x212.png')]">
                
            </div>

            <div class="p-[20px] flex flex-col">
                <input maxlength="1" type="text" id="search" class="
                outline-none text-[#E5E7E9] p-[10px] bg-slate-500 placeholder:text-[#E5E7E9] rounded-md" placeholder="type a letter">
                <button class="bg-[#58D68D] hover:bg-[#ABEBC6] p-[10px] rounded-md" type="submit" id="btn-search">
                    Buscar</button>

                <h3 id="output" class="self-center mt-[20px] text-[#E5E7E9] p-[10px]"></h3>
            </div>

        </div>
        <div class="w-ful h-[50%] flex justify-center items-center">
            <p id="resultado" class="text-[80px] "></p>
        </div>
    </main>

    <script src="./config.js"></script>
</body>

</html>
