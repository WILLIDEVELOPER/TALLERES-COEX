<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <main class="h-screen bg-slate-700">
        <div class="flex flex-row justify-between">
            <div>
                <img src="https://images.pexels.com/photos/4323761/pexels-photo-4323761.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="">
            </div>

            <div class="p-[20px] flex flex-col">
                <input maxlength="1" type="text" id="search" class="
                outline-none text-[#E5E7E9] p-[10px] bg-slate-500 placeholder:text-[#E5E7E9] rounded-md" placeholder="type a letter">
                <button class="bg-[#58D68D] hover:bg-[#ABEBC6] p-[10px] rounded-md" type="submit" id="btn-search">
                    Buscar</button>

                <h3 class="self-center mt-[20px] text-[#E5E7E9] p-[10px]">Hola</h3>
            </div>

        </div>
    </main>

    <script src="./config.js"></script>
